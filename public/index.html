<!DOCTYPE html>
<html>
  <head>
    <title>simple rcss web ui: websocket</title>
  </head>
  <body>
    <button id="start_server">start_server</button>
    <button id="start_teams">start_teams</button>
    <button id="kickoff">kickoff</button>
    <button id="kill_server">kill_server</button>

    <div id="index">0</div>
    <p>
      <span id='show'>#</span> / <span id='playmode'>#</span>
    </p>
    <p>
      <span id='team_left'>left</span> : <span id='score_left'>0</span> - <span id='score_right'>0</span> : <span id='team_right'>right</span>
    </p>
    <svg id="pitch" viewbox="-60 -45 120 90" style="background-color: green;">
      <g fill=yellow>
        <circle id="l_1" cx=0 cy=0 r=1 />
        <circle id="l_2" cx=0 cy=0 r=1 />
        <circle id="l_3" cx=0 cy=0 r=1 />
        <circle id="l_4" cx=0 cy=0 r=1 />
        <circle id="l_5" cx=0 cy=0 r=1 />
        <circle id="l_6" cx=0 cy=0 r=1 />
        <circle id="l_7" cx=0 cy=0 r=1 />
        <circle id="l_8" cx=0 cy=0 r=1 />
        <circle id="l_9" cx=0 cy=0 r=1 />
        <circle id="l_10" cx=0 cy=0 r=1 />
        <circle id="l_11" cx=0 cy=0 r=1 />
      </g>
      <g fill=skyblue>
        <circle id="r_1" cx=0 cy=0 r=1 />
        <circle id="r_2" cx=0 cy=0 r=1 />
        <circle id="r_3" cx=0 cy=0 r=1 />
        <circle id="r_4" cx=0 cy=0 r=1 />
        <circle id="r_5" cx=0 cy=0 r=1 />
        <circle id="r_6" cx=0 cy=0 r=1 />
        <circle id="r_7" cx=0 cy=0 r=1 />
        <circle id="r_8" cx=0 cy=0 r=1 />
        <circle id="r_9" cx=0 cy=0 r=1 />
        <circle id="r_10" cx=0 cy=0 r=1 />
        <circle id="r_11" cx=0 cy=0 r=1 />
      </g>
      <circle id="ball" fill=white cx=0 cy=0 r=0.5 />
    </svg>

    <script src="/js/main.js"></script>
  </body>
</html>
